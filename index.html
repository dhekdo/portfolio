<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오다애's PORTFOLIO</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> 버튼css -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>

</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide intro">
                <div id ="text">DA AE's PORTFOLIO</div>
                <div class="scroll_icon">
                    <span></span>
                </div>
                <i class="fa-solid fa-angles-down"></i>
            </div>
            <div class="swiper-slide group_wrap">
                <div class="group">
                    <div class="item" style="background-image: url(img/pr1.jpg)">
                        <button class="btn1">HONEY DREAM</button>
                    </div>
                    <div class="item item1" style="background-image: url(img/pr2.jpg)">
                        <button class="btn2">ONSTAY</button>
                    </div>
                    <div class="item" style="background-image: url(img/pr3.jpg)">
                        <button class="btn3">HOSB</button>
                    </div>
                    <div class="item" style="background-image: url(img/pr4.jpg)">
                        <button class="btn4">MILLIE</button>
                    </div>
                    <div class="item" style="background-image: url(img/pr5.jpg)">
                        <button class="btn5">KANGOL</button>
                    </div>
                  </div>
            </div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <!-- <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div> -->
        </div>
        <!-- <div class="swiper-pagination"></div> 버튼 -->
    </div>
    
    <script src="js/index.js"></script>
</body>

</html>
