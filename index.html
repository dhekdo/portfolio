<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오다애's PORTFOLIO</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- 파티클 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- 섹션이동 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- 프로젝트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NC2RL6BN5Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-NC2RL6BN5Z');
    </script>
</head>

<body>
    <!-- 파티클 -->
    
    <!-- 프로젝트 -->
    <div class="swiper mySwiper">
        <!-- 파티클 -->
        <div id="particles-js"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide intro">
                
            </div>
            <div class="swiper-slide group_wrap">
                <div class="group">
                    <div class="item" style="background-image: url(img/pr1.jpg)">
                        <button class="btn1">HONEY DREAM</button>
                        <span>#WEB<br>STANDARDS</span>
                    </div>
                    <div class="item item1" style="background-image: url(img/pr2.jpg)">
                        <button class="btn2">ONSTAY</button>
                        <span>#RESPONSIVE</span>
                    </div>
                    <div class="item" style="background-image: url(img/pr3.jpg)">
                        <button class="btn3">HOSB</button>
                        <span>#INTERACTIVE<br>WEB</span>
                    </div>
                    <div class="item" style="background-image: url(img/pr4.jpg)">
                        <button class="btn4">MILLIE</button>
                        <span>#API/AJAX</span>
                    </div>
                    <div class="item" style="background-image: url(img/pr5.jpg)">
                        <button class="btn5">KANGOL</button>
                        <span>#REACT</span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                 <!-- 로켓 -->
                 <div class="rocket">
                    <div class="rocket-body">
                      <div class="body"></div>
                      <div class="fin fin-left"></div>
                      <div class="fin fin-right"></div>
                      <div class="window"></div>
                    </div>
                    <div class="exhaust-flame"></div>
                    <ul class="exhaust-fumes">
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>
                </div>
                <!-- 텍스트 애니메이션 -->
                <div id='cursor'></div>
                <ul class='tags-cloud'>
                    <li class='tag'><span class='wrap'>HTML</span></li>
                    <li class='tag'><span class='wrap'>Git</span></li>
                    <li class='tag'><span class='wrap'>CSS</span></li>
                    <li class='tag'><span class='wrap'>Vue</span></li>
                    <li class='tag'><span class='wrap'>React</span></li>
                    <li class='tag'><span class='wrap'>SCSS</span></li>
                    <li class='tag'><span class='wrap'>JSON</span></li>
                    <li class='tag'><span class='wrap'>Javascript</span></li>
                    <li class='tag'><span class='wrap'>AJAX</span></li>
                    <li class='tag'><span class='wrap'>Jquery</span></li>
                    <li class='tag'><span class='wrap'>SQL</span></li>
                    <li class='tag'><span class='wrap'>Photoshop</span></li>
                    <li class='tag'><span class='wrap'>Illustrator</span></li>
                    <li class='tag'><span class='wrap'>Swiper</span></li>
                    <li class='tag'><span class='wrap'>React-Bootstrap</span></li>
                    <li class='tag'><span class='wrap'>Canva</span></li>
                    <li class='tag'><span class='wrap'>Figma</span></li>
                    <li class='tag'><span class='wrap'>API</span></li>
                </ul>                
            </div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
